    <title>tictac toe

    <style>
        td {
            padding: 50px;
        }

</head>

<body>
    <h2>tic tac toe</h2>
    <table>
        <tr>

            <td style="border-right:2px solid black; border-bottom:2px solid black"></td>
            <td style="border-right:2px solid black; border-bottom:2px solid black"></td>
            <td style="border-bottom:2px solid black"></td>

        </tr>

        <tr>

            <td style="border-right:2px solid black;border-bottom:2px solid black"></td>
            <td style="border-right:2px solid black;border-bottom:2px solid black"></td>
            <td style="border-bottom:2px solid black"></td>
        </tr>

        <tr>

            <td style="border-right:2px solid black"></td>
            <td style="border-right:2px solid black"></td>
            <td></td>

        </tr>

    </table>
</body>
