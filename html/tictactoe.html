<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <style media="screen">
      h1 {
        text-align: center;
        font-family: Arial;
        font-weight: 200;
        letter-spacing: 2px;
      }
      table {
        margin: 0 auto;
        width: 500px;
        height: 500px;
      }
      .cl {
        border-right: 1px solid black;
      }

      .rw {
        border-bottom: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tr>
        <td class="cl rw"></td>
        <td class="cl rw"></td>
        <td class="rw"></td>
      </tr>
      <tr>
        <td class="cl rw"></td>
        <td class="cl rw"></td>
        <td class="rw"></td>
      </tr>
      <tr>
        <td class="cl"></td>
        <td class="cl"></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
